<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>custom-message</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<!-- Default Messages -->
  <ng-container >
    <ion-list *ngFor="let default of defaultMessage">
      <ion-item>
        <ion-label>{{default.title}}</ion-label>
        <ion-checkbox slot="end"></ion-checkbox>
      </ion-item>
      <ng-container *ngFor="let message of default.messages">
        <ion-item  lines="none">
          <ion-label>"{{message?.message}}"</ion-label>
        </ion-item>
      </ng-container>

    </ion-list>
  </ng-container>

<!-- Custom Messages -->
  <ion-list>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Sliding Item with End Options</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option>Edit</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    </ion-list>
</ion-content>
