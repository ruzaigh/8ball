<ion-menu contentId="main-content1">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-item routerLink="custom-message" lines="none" detail="false">
      <ion-label>Message</ion-label>
    </ion-item>
    <ion-item routerLink="custom-ball" lines="none" detail="false">
      <ion-label>Ball</ion-label>
    </ion-item>
    <ng-container *ngIf="auth.user$ | async as user; else login">
      <ion-item button (click)="auth.signOut()">Sign Out</ion-item>
    </ng-container>
    <ng-template #login>
      <ion-item button (click)="auth.googleSignin()">Login with Google</ion-item>
    </ng-template>
  </ion-content>
</ion-menu>
